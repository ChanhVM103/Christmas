<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For √Ånh Th·∫£o ‚ù§Ô∏è</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&family=Orbitron:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020205; /* M√†u n·ªÅn t·ªëi s√¢u */
            font-family: 'Montserrat', sans-serif;
        }

        /* --- UI Layers --- */
        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100vh; z-index: 10;
        }
        #fireworks-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; pointer-events: none;
        }

        /* --- Text Overlay --- */
        .cinematic-text {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 50;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(50px, 8vw, 100px);
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #ffd1ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
            opacity: 0;
            transform: scale(0.9);
            transition: all 1.5s ease-out;
        }

        .sub-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(16px, 3vw, 24px);
            color: #fff;
            letter-spacing: 5px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1.5s ease-out 0.5s;
        }
        
        .show-text { opacity: 1 !important; transform: scale(1) !important; }

        /* --- UI Controls (Bottom) --- */
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
            opacity: 0; transition: opacity 1s;
        }
        .badge {
            display: inline-block;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,215,0,0.4);
            color: #FFD700;
            padding: 8px 25px; border-radius: 50px;
            font-size: 16px; margin-bottom: 10px;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
            transition: all 0.3s ease;
        }
        .guide { color: #aaa; font-size: 13px; text-shadow: 0 1px 2px black; }

        /* --- Start Screen --- */
        #start-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.9);
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            z-index: 999; transition: opacity 0.8s;
        }
        button.start-btn {
            background: transparent; color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 15px 40px; font-size: 20px;
            border-radius: 50px; cursor: pointer;
            transition: 0.3s; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        button.start-btn:hover {
            background: #fff; color: #000; box-shadow: 0 0 40px rgba(255,255,255,0.6);
        }

        /* --- Camera Preview --- */
        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px; transform: scaleX(-1);
            opacity: 0; transition: opacity 1s; z-index: 101;
        }
        .video-input { display: none; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h1 style="color:white; font-family:'Great Vibes'; font-size:50px; margin-bottom:30px;">M√≥n qu√† cho √Ånh Th·∫£o</h1>
        <button class="start-btn" onclick="startSystem()">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div class="cinematic-text">
        <div id="text-name" class="main-title">√Ånh Th·∫£o ‚ù§Ô∏è</div>
        <div id="text-sub" class="sub-title">MERRY CHRISTMAS</div>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>

    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Merry Christmas üéÑ</div>
        <div class="guide" id="guide-text">üñê X√≤e: Bung Qu√† | üëå Ch·ª•m: Xem ·∫¢nh | ‚úä N·∫Øm: Thu C√¢y</div>
    </div>

    <video class="video-input"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. C·∫§U H√åNH
        // ==========================================
        const MUSIC_PATH = "./audio.mp3"; 
        const PHOTOS = [
            './image1.jpeg', 
            './image2.jpeg', 
            './image3.jpeg', 
            './image4.jpeg', 
            './image5.jpeg'
        ];

        const CONFIG = {
            particleCount: 1800, 
            redCount: 400,
            treeHeight: 80,
            treeRadius: 38,
            giftBoxSize: 35
        };

        let scene, camera, renderer, particles;
        let photoMeshes = [];
        let titleMesh, starMesh;
        let t1Mesh, exoMesh; // Bi·∫øn cho T1 v√† Exo
        let appState = 'WAITING'; 
        let bgMusic = new Audio(MUSIC_PATH); bgMusic.loop = true;

        // Hand tracking vars
        let handX = 0.5, handOpen = false, handPinch = false;
        let particlesMaterial;

        // ==========================================
        // 2. H·ªÜ TH·ªêNG K·ªäCH B·∫¢N
        // ==========================================
        function startSystem() {
            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('start-overlay').remove(), 800);
            
            bgMusic.play().catch(() => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            
            init3D();
            startFireworks();

            // Timeline
            appState = 'INTRO_NAME';
            
            setTimeout(() => { // Hi·ªán t√™n
                document.getElementById('text-name').classList.add('show-text');
                document.getElementById('text-sub').classList.add('show-text');
            }, 2000);

            setTimeout(() => { // ·∫®n t√™n, hi·ªán H·ªôp qu√†
                document.getElementById('text-name').classList.remove('show-text');
                document.getElementById('text-sub').classList.remove('show-text');
                appState = 'INTRO_GIFT';
            }, 7000);

            setTimeout(() => { // Hi·ªán C√¢y th√¥ng + Camera
                appState = 'TREE';
                document.getElementById('ui-layer').style.opacity = '1';
                document.getElementById('camera-preview').style.opacity = '0.7';
                initCamera(); 
            }, 13000);
        }

        // ==========================================
        // 3. X·ª¨ L√ù 3D (THREE.JS)
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020205, 0.0015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 120);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            const texGold = createGlowTexture('#FFD700');
            createParticleSystem(texGold);
            createPhotos();
            createDecorations();
            createBackgroundLogos(); // T·∫°o logo T1 v√† Exo
            
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                resizeFireworks();
            });
        }

        function createGlowTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grd = ctx.createRadialGradient(16,16,0,16,16,16);
            grd.addColorStop(0, '#FFF');
            grd.addColorStop(0.3, color);
            grd.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grd; ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        // --- T·∫°o logo T1 v√† Exo b·∫±ng Canvas ---
        function createBackgroundLogos() {
            // Helper ƒë·ªÉ t·∫°o Text texture neon
            function createNeonText(text, color, borderColor) {
                const cvs = document.createElement('canvas');
                cvs.width = 512; cvs.height = 256;
                const ctx = cvs.getContext('2d');
                
                ctx.font = 'bold 150px "Orbitron", sans-serif'; 
                ctx.textAlign = 'center'; 
                ctx.textBaseline = 'middle';
                
                // Glow effect
                ctx.shadowColor = color;
                ctx.shadowBlur = 40;
                ctx.fillStyle = "#FFFFFF";
                ctx.fillText(text, 256, 128);
                
                // Border effect
                ctx.strokeStyle = borderColor;
                ctx.lineWidth = 5;
                ctx.strokeText(text, 256, 128);

                return new THREE.CanvasTexture(cvs);
            }

            // Logo T1 (ƒê·ªè/ƒêen/Tr·∫Øng)
            const t1Tex = createNeonText("T1", "#E60012", "#E60012");
            const t1Mat = new THREE.MeshBasicMaterial({ map: t1Tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            t1Mesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 40), t1Mat);
            t1Mesh.position.set(-60, 40, -50); // B√™n tr√°i, ph√≠a sau
            t1Mesh.visible = false;
            scene.add(t1Mesh);

            // Logo EXO (B·∫°c/Tr·∫Øng)
            const exoTex = createNeonText("EXO", "#C0C0C0", "#FFFFFF");
            const exoMat = new THREE.MeshBasicMaterial({ map: exoTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            exoMesh = new THREE.Mesh(new THREE.PlaneGeometry(90, 45), exoMat);
            exoMesh.position.set(60, 40, -50); // B√™n ph·∫£i, ph√≠a sau
            exoMesh.visible = false;
            scene.add(exoMesh);
        }

        function createParticleSystem(texGold) {
            const total = CONFIG.particleCount + CONFIG.redCount;
            const positions = [];
            const colors = [];
            
            // Targets arrays
            const tTree = [];
            const tGift = [];
            const tSwirl = [];

            const colorGold = new THREE.Color('#FFD700');
            const colorRed = new THREE.Color('#FF0000');

            for (let i = 0; i < total; i++) {
                // V·ªã tr√≠ ban ƒë·∫ßu
                positions.push((Math.random()-0.5)*300, Math.random()*200 + 50, (Math.random()-0.5)*300);
                
                // M√†u s·∫Øc
                const isRed = i >= CONFIG.particleCount;
                if(isRed) colors.push(colorRed.r, colorRed.g, colorRed.b);
                else colors.push(colorGold.r, colorGold.g, colorGold.b);

                // --- H√åNH C√ÇY TH√îNG ---
                const h = Math.random() * CONFIG.treeHeight;
                const rRatio = (1 - h/CONFIG.treeHeight); 
                const r = rRatio * CONFIG.treeRadius * Math.sqrt(Math.random()); 
                const angle = Math.random() * Math.PI * 2;
                tTree.push(Math.cos(angle)*r, h - CONFIG.treeHeight/2, Math.sin(angle)*r);

                // --- H√åNH H·ªòP QU√Ä ---
                const gs = CONFIG.giftBoxSize;
                let gx = (Math.random() - 0.5) * gs;
                let gy = (Math.random() - 0.5) * gs;
                let gz = (Math.random() - 0.5) * gs;
                const face = Math.floor(Math.random() * 3);
                if(face === 0) gx = (Math.random() > 0.5 ? 0.5 : -0.5) * gs;
                else if(face === 1) gy = (Math.random() > 0.5 ? 0.5 : -0.5) * gs;
                else gz = (Math.random() > 0.5 ? 0.5 : -0.5) * gs;
                tGift.push(gx, gy, gz);

                // --- H√åNH C∆†N L·ªêC ---
                const t = i / total;
                const swirlAngle = t * Math.PI * 2 * 5;
                const swirlRadius = 20 + t * 80;
                const swirlY = (t - 0.5) * 150;
                const noise = (Math.random() - 0.5) * 15;
                tSwirl.push(
                    Math.cos(swirlAngle) * swirlRadius + noise,
                    swirlY + noise,
                    Math.sin(swirlAngle) * swirlRadius + noise
                );
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            geo.userData = { tTree, tGift, tSwirl };

            particlesMaterial = new THREE.PointsMaterial({
                vertexColors: true,
                map: texGold,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                size: 2.5,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geo, particlesMaterial);
            scene.add(particles);
        }

        function createPhotos() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(14, 14);
            const borderGeo = new THREE.PlaneGeometry(14.8, 14.8);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            PHOTOS.forEach((path, i) => {
                const tex = loader.load(path);
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.05; mesh.add(border);
                
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            const cvs = document.createElement('canvas'); cvs.width = 512; cvs.height = 128;
            const c = cvs.getContext('2d');
            c.font = 'bold 60px "Great Vibes"'; c.fillStyle = '#FFD700'; 
            c.textAlign = 'center'; c.shadowColor = 'orange'; c.shadowBlur = 15;
            c.fillText("Merry Christmas", 256, 80);
            const tex = new THREE.CanvasTexture(cvs);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(40, 10), mat);
            titleMesh.position.y = 50; 
            scene.add(titleMesh);

            const sc = document.createElement('canvas'); sc.width=64; sc.height=64;
            const ctx = sc.getContext('2d');
            ctx.fillStyle="yellow"; ctx.shadowBlur=10; ctx.shadowColor="white";
            ctx.beginPath();
            for(let i=0; i<5; i++) {
                ctx.lineTo(32+15*Math.cos((18+i*72)/180*Math.PI), 32-15*Math.sin((18+i*72)/180*Math.PI));
                ctx.lineTo(32+6*Math.cos((54+i*72)/180*Math.PI), 32-6*Math.sin((54+i*72)/180*Math.PI));
            }
            ctx.fill();
            const smat = new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(sc), transparent:true, blending: THREE.AdditiveBlending});
            starMesh = new THREE.Sprite(smat);
            starMesh.scale.set(12,12,1);
            starMesh.position.y = CONFIG.treeHeight/2 + 4;
            scene.add(starMesh);
        }

        // ==========================================
        // 4. ANIMATION LOOP
        // ==========================================
        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            let targetPos = null;
            let moveSpeed = 0.05;
            let pointSize = 2.5;

            if(appState === 'INTRO_NAME') {
                particles.rotation.y = time * 0.08;
                moveSpeed = 0.0; 
            } else if (appState === 'INTRO_GIFT') {
                targetPos = particles.geometry.userData.tGift;
                moveSpeed = 0.04;
                particles.rotation.y += 0.01;
            } else {
                // T∆∞∆°ng t√°c
                if (handPinch) appState = 'PHOTO';
                else if (handOpen) appState = 'EXPLODE';
                else appState = 'TREE';

                if (appState === 'PHOTO') {
                    targetPos = particles.geometry.userData.tSwirl;
                    pointSize = 3.5;
                }
                else if (appState === 'EXPLODE') {
                    targetPos = particles.geometry.userData.tSwirl;
                    pointSize = 4.0;
                }
                else { // TREE
                    targetPos = particles.geometry.userData.tTree;
                }
                
                // Xoay c√¢y/l·ªëc theo tay
                const targetRot = (handX - 0.5) * 3;
                particles.rotation.y += (targetRot - particles.rotation.y) * 0.05;
            }

            particlesMaterial.size = THREE.MathUtils.lerp(particlesMaterial.size, pointSize, 0.1);

            // Update Particle Positions
            if (targetPos) {
                const posAttr = particles.geometry.attributes.position;
                const arr = posAttr.array;
                for(let i=0; i<arr.length; i++) {
                    arr[i] += (targetPos[i] - arr[i]) * moveSpeed;
                }
                posAttr.needsUpdate = true;
            }

            updateDecorations(time);
            renderer.render(scene, camera);
        }

        let selectedIdx = 0;
        function updateDecorations(time) {
            const isTree = (appState === 'TREE');
            const isExplode = (appState === 'EXPLODE');
            const isPhoto = (appState === 'PHOTO');

            // --- QU·∫¢N L√ù HI·ªÇN TH·ªä C√ÅC TH√ÄNH PH·∫¶N ---
            
            // 1. Ch·ªØ Merry Christmas & Ng√¥i sao
            titleMesh.visible = isTree;
            starMesh.visible = isTree;
            if(isTree) starMesh.material.rotation -= 0.02;

            // 2. Logo T1 v√† Exo (CH·ªà HI·ªÜN KHI ·ªû TR·∫†NG TH√ÅI C√ÇY TH√îNG)
            if (t1Mesh && exoMesh) {
                t1Mesh.visible = isTree;
                exoMesh.visible = isTree;
                if(isTree) {
                    // Hi·ªáu ·ª©ng "th·ªü" nh·∫π cho logo
                    const scale = 1 + Math.sin(time * 2) * 0.05;
                    t1Mesh.scale.set(scale, scale, 1);
                    exoMesh.scale.set(scale, scale, 1);
                }
            }

            // 3. X·ª≠ l√Ω ·∫¢nh
            if (isExplode || isPhoto) {
                let maxScale = -1;
                let bestIdx = 0;
                const totalPhotos = photoMeshes.length;

                // LOGIC CH·ªåN ·∫¢NH M·ªöI:
                // N·∫øu ƒëang Pinch (Xem ·∫£nh), ch·ªçn ·∫£nh d·ª±a theo v·ªã tr√≠ tay (handX)
                // handX ƒëi t·ª´ 0 -> 1. ƒê·∫£o ng∆∞·ª£c l·∫°i n·∫øu c·∫ßn v√¨ camera mirror
                if (isPhoto) {
                    // Chia kho·∫£ng handX ra ƒë·ªÉ ch·ªçn ·∫£nh
                    // V√≠ d·ª•: 5 ·∫£nh th√¨ 0.0-0.2 l√† ·∫£nh 1, 0.2-0.4 l√† ·∫£nh 2...
                    // S·ª≠ d·ª•ng Math.max/min ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng l·ªói index
                    let rawIdx = Math.floor(handX * totalPhotos);
                    selectedIdx = Math.max(0, Math.min(totalPhotos - 1, rawIdx));
                }

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;

                    if(isExplode) {
                        // B·ªë c·ª•c xo·∫Øn ·ªëc khi x√≤e tay
                        const angleOffset = time * 0.3;
                        const angle = angleOffset + (i / totalPhotos) * Math.PI * 2 * 2; 
                        
                        const radius = 30 + (i / totalPhotos) * 50; 
                        const x = Math.cos(angle) * radius;
                        const z = Math.sin(angle) * radius;
                        const y = Math.sin(time + i * 1.5) * 15 + (i - totalPhotos/2) * 5;

                        mesh.position.lerp(new THREE.Vector3(x, y, z), 0.05);
                        mesh.lookAt(camera.position);

                        const dist = Math.sqrt(x*x + y*y + z*z);
                        let scale = 2.5 - (dist / 100); 
                        scale = Math.max(0.8, scale); 

                        mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 0.1);

                    } else { // isPhoto (Pinch)
                        if(i === selectedIdx) {
                            // ·∫¢nh ƒë∆∞·ª£c ch·ªçn (d·ª±a theo HandX) bay ra gi·ªØa
                            mesh.position.lerp(new THREE.Vector3(0, 0, 85), 0.1);
                            mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.1);
                            mesh.lookAt(camera.position);
                            mesh.rotation.z = THREE.MathUtils.lerp(mesh.rotation.z, 0, 0.1);
                        } else {
                            // C√°c ·∫£nh kh√°c d·∫°t sang hai b√™n
                            // T√≠nh offset ƒë·ªÉ d·∫°t sang tr√°i/ph·∫£i d·ª±a tr√™n index
                            const offsetDir = (i < selectedIdx) ? -1 : 1;
                            const spacing = 40; // Kho·∫£ng c√°ch d·∫°t
                            
                            mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                            mesh.position.lerp(new THREE.Vector3(offsetDir * spacing + (i-selectedIdx)*10, -20, 0), 0.1);
                            mesh.lookAt(camera.position);
                        }
                    }
                });

            } else {
                // ·∫®n ·∫£nh
                photoMeshes.forEach(m => {
                    m.visible = false;
                    m.scale.set(0,0,0);
                });
            }
        }

        // ==========================================
        // 5. CAMERA & NH·∫¨N DI·ªÜN TAY
        // ==========================================
        function initCamera() {
            const video = document.querySelector('.video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                const cvs = document.getElementById('camera-preview');
                const ctx = cvs.getContext('2d');
                ctx.clearRect(0,0,cvs.width, cvs.height);
                ctx.drawImage(results.image, 0, 0, cvs.width, cvs.height);

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; // 0 (tr√°i) -> 1 (ph·∫£i)
                    
                    const wrist = lm[0];
                    const tips = [8,12,16,20];
                    let dist = 0;
                    tips.forEach(t => dist += Math.hypot(lm[t].x-wrist.x, lm[t].y-wrist.y));
                    const pinch = Math.hypot(lm[8].x-lm[4].x, lm[8].y-lm[4].y);

                    handOpen = (dist/4 > 0.28); 
                    handPinch = (pinch < 0.05);
                    
                    updateStatus(handOpen, handPinch);
                }
            });

            let frameCnt = 0;
            const cameraUtils = new Camera(video, {
                onFrame: async () => {

        // ==========================================
        // 6. PH√ÅO HOA N·ªÄN (2D)
        // ==========================================
        let fwCtx, fwW, fwH, fwParticles = [];
        function startFireworks() {
            const cvs = document.getElementById('fireworks-canvas');
            fwCtx = cvs.getContext('2d');
            resizeFireworks();
            loopFireworks();
            setInterval(() => {
                // LOGIC M·ªöI: T·∫Øt ph√°o hoa khi ·ªü tr·∫°ng th√°i C√¢y th√¥ng (TREE)
                // Ph√°o hoa ch·ªâ b·∫Øn ·ªü Intro ho·∫∑c khi Bung qu√† (EXPLODE)
                const isTree = (appState === 'TREE');
                const isPhoto = (appState === 'PHOTO');
                
                // N·∫øu KH√îNG ph·∫£i Tree v√† KH√îNG ƒëang xem ·∫£nh (ƒë·ªÉ ƒë·ª° r·ªëi m·∫Øt khi xem ·∫£nh)
                if(!isTree && !isPhoto) {
                    spawnFirework();
                }
            }, 800); 
        }
        function resizeFireworks(){ 
            const cvs = document.getElementById('fireworks-canvas');
            fwW = window.innerWidth; fwH = window.innerHeight;
            cvs.width = fwW; cvs.height = fwH;
        }
        function spawnFirework() {
            const x = Math.random() * fwW;
            const y = Math.random() * fwH * 0.6 + fwH*0.2; 
            const color = `hsl(${Math.random()*360}, 100%, 60%)`;
            const count = 40 + Math.random()*20;
            for(let i=0; i<count; i++) {
                const ang = Math.random() * Math.PI * 2;
                const spd = Math.random() * 4 + 1;
                fwParticles.push({x, y, vx: Math.cos(ang)*spd, vy: Math.sin(ang)*spd, life: 1, decay: 0.015 + Math.random()*0.01, color});
            }
        }
        function loopFireworks() {
            requestAnimationFrame(loopFireworks);
            fwCtx.globalCompositeOperation = 'destination-out';
            fwCtx.fillStyle = 'rgba(0,0,0,0.15)'; 
            fwCtx.fillRect(0,0,fwW,fwH);
            fwCtx.globalCompositeOperation = 'lighter';
            for(let i=fwParticles.length-1; i>=0; i--) {
                const p = fwParticles[i];
                p.x += p.vx; p.y += p.vy; p.vy += 0.04; p.life -= p.decay;
                if(p.life <= 0) fwParticles.splice(i,1);
                else {
                    fwCtx.fillStyle = p.color; fwCtx.globalAlpha = p.life;
                    fwCtx.beginPath(); fwCtx.arc(p.x, p.y, 2, 0, Math.PI*2); fwCtx.fill();
                }
            }
        }
